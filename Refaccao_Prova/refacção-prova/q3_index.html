<!DOCTYPE html>
<html lang="pt-BR">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CINEMA DO CHOMA</title>

    <style>

      body {
        background-color: #fff;
        color: whitesmoke;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 17px;
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        height: 95vh;
      }

      fieldset{
        background-color: rgba(253, 232, 232, 0.815);
        color: black;
        box-shadow: 5px 10px 15px red;
        border: 1px solid orangered;
      }

      h1,
      p {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        color: red;
      }

      input,
      select,
      option {
        border: none;
        box-shadow: none;
        background-color: white;
        border-radius: 1rem;
        height: 20px;
      }

      legend,
      label{
        color: white;
      }

      button {
        border: none;
        background-color: rgb(252, 81, 19);
        border-radius: 2rem;
        box-shadow: 2px 2px red;
        color: white;
        width: 150px;
        height: 60px;
        font-size: 30px;
      }

      button:hover {
        background-color: red;
        transition: all 1s;
        cursor: pointer;  
      }

      input,
      select {
        background-color: rgb(252, 81, 19);
        border: none;
        box-shadow: none;
        color: white;
        font-size: 15px;
        width: 60px;
        margin: 0;
      }

      #name,
      #telefone,
      #movie,
      #cadeira{
        width: 340px;
      }

      .Formulario {
        display: flex;
        justify-content: center;
      }

      .campo {
        background-color: rgb(252, 81, 19);
        padding: 5px;
        border-radius: 13px;
        justify-content: space-between;
        align-items: center;
        display: flex;
        box-shadow: 2px 2px 1px red;
      }

    </style>

  </head>

  <body>

    <main>

      <form class="Formulario" action="post">

        <fieldset>

            <div class="titulo">
                <h1>Formulário do Cinema:</h1>
            </div>

            <div class="campo">
            
                <legend>Nome:</legend>
              
                <label for="name">
                    <input type="text" name="name" id="name">
                </label>
    
    
            </div><br />
    
            <div class="campo">
    
                <legend>Telefone: </legend>
    
                <label for="telefone">
                    <input type="tel" name="telefone" id="telefone">
                </label>
    
            </div><br />
    
            <div class="campo">
    
                <legend>Filme: </legend>
    
                <label for="movie">
                    <input type="text" name="movie" id="movie">
                </label>
    
            </div><br />
    
            <div class="campo">
                
                <legend>Cadeira: </legend>

                <label for="cadeira">
                    <input type="text" name="cadeira" id="cadeira">
                </label>
              
            </div><br />
    
            <div class="campo">
    
                <legend>Deseja Pipoca?</legend>
                
                <div class="input" style="display: flex; align-items: center;">
                <input type="radio" name="pipoca" id="pipoca" value="sim" checked>
                <label for="pipoca_sim">Sim</label>
    
                <input type="radio" name="pipoca" id="pipoca" value="nao">
                <label for="pipoca_nao">Não</label>
                </div>
    
            </div><br />
    
            <div class="botao">
                <button onclick="confirmar()">Confirmar</button>
            </div>

        </fieldset>

      </form>

    </main>

  </body>

  <script>
    const nome_op = document.getElementById(name);

    const telefone_op = document.getElementById(telefone);

    const cadeira_op = document.getElementById(cadeira);

    const filme_op = document.getElementById(movie);

    const pipoca_op = document.getElementById(pipoca);

    function confirmar() {
      let frase = "Você informou: Clique OK para confirmar.\nClique Cancelar para editar.";
      confirm(frase);
    }

  </script>

</html>
