<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrinho</title>
    <link rel="stylesheet" href="../assets/css/cart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
        id="navbar-main"
      >
        <div class="container-fluid">
          <img src="../assets/images/market-shop-shopping-ecommerce-cart-buy-online-svgrepo-com.svg" alt="logo" style="width: 2.7rem; height: 2.5rem;">
          <a class="navbar-brand" href="../index.html" style="margin: 15px"
            >Mercadinho Digital</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" style="margin: 10px">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Início</a
                >
              </li>
              <li class="nav-item" style="margin: 10px">
                <a class="nav-link" href="../index.html" id="catalogo">Catálogo</a>
              </li>
              <li class="nav-item" style="margin: 10px">
                <a class="nav-link" href="edit.html">Painel Administrativo</a>
              </li>
            </ul>
            <span id="valor-total"></span>
            <span class="navbar-text">
              <nav class="navbar bg-body-tertiary">
                <form class="container-fluid justify-content-start">
                    <button
                    class="btn btn-outline-success me-2"
                    type="button"
                    style="display: flex; align-items: center"
                    id="confirm-buy"
                    data-bs-target="#final-infoModal"
                    data-bs-toggle="modal"
                  >
                    Finalizar Compra
                  </button>
          
                </form>
              </nav>
            </span>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="carrinho_completo">
        <ul class="itens" id="catalog-list"></ul>
      </div>
    </main>

<!-- Modal -->
    <form action="../index.html" id="payment">
      <div class="modal fade" id="final-infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="final-infoModalLabel">Checkout</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
              <div class="mb-3">
                <label for="name" class="form-label">Nome Completo</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder=""
                  required
                />
              </div>
      
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input
                  type="text"
                  name="cpf"
                  id="cpf"
                  class="form-control"
                  placeholder=""
                  required
                />
              </div>
      
              <div class="mb-3">
                <label for="adress" class="form-label">Endereço</label>
                <input
                  type="text"
                  name="adress"
                  id="addres"
                  class="form-control"
                  placeholder=""
                  required
                />
              </div>
      
              <div class="mb-3" id="payMethod">
                <label for="payMethod" class="form-label">Forma de Pagamento: </label>
                <select name="payMethod" id="payMethod">
                  <option value="pix">Pix</option>
                  <option value="credit">Crédito</option>
                  <option value="debit">Débito</option>
                  <option value="bankBill">Boleto</option>
                </select>
              </div>
              
      
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" onclick="final_checkout()" class="btn btn-primary">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="../assets/js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
