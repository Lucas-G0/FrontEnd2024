<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel Administrativo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/edit.css" />
  </head>
  <body>
    <div id="login" style="display: flex">
      <form>
        <div class="mb-3">
          <label for="inputLogin" class="form-label">Usuário</label>
          <input
            type="login"
            class="form-control"
            id="inputLogin"
            aria-describedby="loginHelp"
          />
          <div id="loginHelp" class="form-text">
            We'll never share your login with anyone else.
          </div>
        </div>
        <label for="inputPassword" class="form-label">Senha</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long.
        </div>
        <div id="wrong_alert"></div>
        <div id="btn">
          <button
            type="button"
            class="btn btn-primary"
            onclick="validate()"
            id="submit_btn"
          >
            ENTRAR
          </button>
        </div>
      </form>
    </div>

    <header id="header_login" style="display: none;">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html" style="margin: 15px"
            >Mercadinho Digital</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" style="margin: 10px">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  onclick="window.location.reload(true)"
                  >Início</a
                >
              </li>
              <li class="nav-item" style="margin: 10px">
                <a class="nav-link" href="../index.html" id="catalogo">Catálogo</a>
              </li>
              <li class="nav-item" style="margin: 10px">
                <a class="nav-link" href="edit.html">Painel Administrativo</a>
              </li>
            </ul>
            <span class="navbar-text">
              <nav class="navbar bg-body-tertiary">
                <form class="container-fluid justify-content-start">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#addModal"
                    id="add_btn"
                  >
                    Adicionar Produto
                  </button>
                </form>
              </nav>
            </span>
          </div>
        </div>
      </nav>
    </header>

    <main id="main" style="display: none">
      <!-- Modal -->
      <div
        class="modal fade"
        id="addModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Adicionar Produto
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="inputs">
                <div class="inputs1">
                  <div class="mb-3" id="product_name">
                    <label for="name" class="form-label">Nome:</label>
                    <input
                      type="text"
                      class="form-control"
                      name="product_name"
                      id="name"
                      aria-describedby="helpId"
                      placeholder="Nome do Produto"
                    />
                  </div>
                  <div class="mb-3" id="product_price">
                    <label for="value" class="form-label">Valor:</label>
                    <input
                      type="number"
                      class="form-control"
                      name="product_value"
                      id="value"
                      aria-describedby="helpId"
                      placeholder="Valor do Produto"
                    />
                  </div>
                </div>
                <div class="mb-3" id="product_img">
                  <label for="img" class="form-label">Foto:</label>
                  <input
                    type="file"
                    class="form-control"
                    name="product_img"
                    id="image"
                    aria-describedby="helpId"
                    accept="image/png, image/jpeg, image/jpg"
                  />
                </div>
                <div class="mb-3" id="product_desc">
                  <label for="desc" class="form-label">Descrição:</label>
                  <input
                    type="text"
                    class="form-control"
                    name="product_desc"
                    id="desc"
                    aria-describedby="helpId"
                    placeholder="Descrição do Produto"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer" id="product_modal_footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="create()"
                data-bs-dismiss="modal"
              >
                Salvar
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="catalogo_completo">
        <ul class="itens" id="catalog-list"></ul>
      </div>
      <p id="valor-total"></p>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/edit.js"></script>
  </body>
</html>
