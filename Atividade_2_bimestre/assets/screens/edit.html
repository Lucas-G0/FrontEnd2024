<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Painel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Atividade_2_bimestre/assets/css/edit.css" />
  </head>
  <body>
    <div id="login" style="display: none;">
      <form>
        <div class="mb-3">
          <label for="inputLogin" class="form-label">Login</label>
          <input
            type="login"
            class="form-control"
            id="inputLogin"
            aria-describedby="loginHelp"
          />
          <div id="loginHelp" class="form-text">
            We'll never share your login with anyone else.
          </div>
        </div>
        <label for="inputPassword" class="form-label">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          aria-describedby="passwordHelpBlock"
        />
        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long.
        </div>
        <div id="btn">
          <button
            type="button"
            class="btn btn-primary"
            onclick="validate()"
            id="submit_btn"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <main id="main" style="display: flex;">
        botão Cadastrar &
        (mostrar o catalogo com opções de excluir, editar e ocultar)
        
        <ul class="list-group">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/Atividade_2_bimestre/assets/js/login.js"></script>
  </body>
</html>
