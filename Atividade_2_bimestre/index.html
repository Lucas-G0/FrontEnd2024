<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página Inicial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
        id="navbar_main"
      >
        <div class="container-fluid">
          <img src="assets/images/market-shop-shopping-ecommerce-cart-buy-online-svgrepo-com.svg" alt="logo" style="width: 2.7rem; height: 2.5rem;">
          <a class="navbar-brand" href="#" style="margin: 15px"
            >Mercadinho Digital</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" style="margin: 10px">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="#"
                  onclick="window.location.reload(true)"
                  >Início</a
                >
              </li>
              <li class="nav-item" style="margin: 10px">
                <a class="nav-link" href="#" id="catalogo">Catálogo</a>
              </li>
              <li class="nav-item" style="margin: 10px">
                <a class="nav-link" href="screens/edit.html">Painel Administrativo</a>
              </li>
            </ul>
            <span class="navbar-text">
              <nav class="navbar bg-body-tertiary">
                <form class="container-fluid justify-content-start">
                  <a href="screens/cart.html" id="cart_link">
                    <button
                    class="btn btn-outline-success me-2"
                    type="button"
                    style="display: flex; align-items: center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-cart"
                      viewBox="0 0 16 16"
                      style="margin-right: 5px"
                    >
                      <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
                      />
                    </svg>
                    Carrinho
                  </button>
                  </a>
                </form>
              </nav>
            </span>
          </div>
        </div>
      </nav>
    </header>

    <main>

      <div class="catalogo-title">
        <h1 class="title" id="catalog-title">Produtos Populares</h1>
      </div>
      <div id="carouselExample" class="carousel slide" data-bs-theme="dark">
        <div class="carousel-inner">
          <div class="carousel-item active" id="catalog-popular-1"></div>
          <div class="carousel-item" id="catalog-popular-2"></div>
          <div class="carousel-item" id="catalog-popular-3"></div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div id="catalogo_completo" style="display: none">
        <ul class="itens" id="catalog-main"></ul>
        <p id="valor-total"></p>
      </div>
    </main>

    <footer>
      <div class="subtitle">
        <h6 class="subtitle">
          <a href="#" id="ver_catalogo">Ver mais</a>
        </h6>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
